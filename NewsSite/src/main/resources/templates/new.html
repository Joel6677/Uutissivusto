<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lis채채 uutinen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header th:replace="fragments/header :: header">
            <p>linkit</p>
        </header>

        <h1>Lis채채 uutinen</h1>

        <form th:action="@{/news}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label>Otsikko:</label>
                <input type="text" name="heading" class="form-control" placeholder="Otsikko"/>
            </div>
            <div class="form-group">
                <label>Ingressi:</label>
                <input type="text" name="lead" class="form-control" placeholder="Ingressi"/>
            </div>

            <div class="form-group">
                <label>Teksti:</label><br/>
                <textarea class="form-control" rows="5" name="body"></textarea>
            </div>
            <div class="form-group">
                <label>Julkaisuaika:</label>
                <input type="datetime-local" name="publishdate" class="btn btn-default"/>
            </div>
            <div class="form-group">
                <label>Kuva:</label>
                <input type="file" name="file"/>
            </div>

            <div class="form-group">
                <label>Valitse kirjoittajat:</label>
                <ul id="writerList">
                    <li th:each="writer : ${writers}">
                        <input type="checkbox" th:value="${writer.id}" name="writerId" />
                        <label  
                            th:text="${writer.name}">writers</label>
                    </li>
                </ul>
                <label>Valitse kategoriat:</label>
                <ul id="categoryList">
                    <li th:each="category : ${categories}">
                        <input type="checkbox" th:value="${category.id}" name="categoryId" />
                        <label  
                            th:text="${category.name}">kategoriat</label>
                    </li>
                </ul>
            </div>   
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </body>
</html>
