<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${category.name}"></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header th:replace="fragments/header :: header">
            <p>linkit</p>
        </header>
        
        <h1 th:text="${category.name}"></h1>
        <div class="container-fluid" th:each="newsItem : ${news}">
            <a th:href="@{/news/{id}(id=${newsItem.id})}">
                <h1 th:text="${newsItem.heading}">heading</h1>
                <p th:text="${#temporals.format(newsItem.publishDate, 'dd.MM.yyyy HH:mm')}"></p>
            </a>
        </div>
        
    </body>
</html>
